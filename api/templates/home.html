{% extends 'base.html' %}
<h1>{{members.name}}</h1>
{% block content %}
<header class="bg-white shadow-sm">
  <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold tracking-tight text-gray-900">
      User List
    </h1>
  </div>
  <ul>
    {% for user in members %}
    <input type="checkbox" name="if_checked" id="{{user.id}}" value="{{user.id}}"><li>{{user.name}}</li>
    {% endfor %}
  </ul>
</header>
{% endblock %}
